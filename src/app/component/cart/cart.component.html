<section style="background-color: #d2c9ff">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div
            class="card card-registration card-registration-2"
            style="border-radius: 15px"
          >
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div
                      class="d-flex justify-content-between align-items-center mb-5"
                    >
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                      <h6 class="mb-0 text-muted">{{ products.length }} items</h6>
                    </div>
                    <hr class="my-4" />

                    <ng-container *ngFor="let prod of products; let i = index">
                      <div
                        class="row mb-4 d-flex justify-content-between align-items-center"
                      >
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img
                            [src]="prod.image"
                            class="img-fluid rounded-3"
                            alt="Cotton T-shirt"
                          />
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h3 class="text-muted">{{ prod.title }}</h3>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                          <button class="btn btn-link px-2" (click)="decrease(i)">
                            <i class="fas fa-minus"></i>
                          </button>

                          <input
                            id="form1"
                            min="0"
                            name="quantity"
                            [value]="prod.toBuyQuantity"
                            type="text"
                            disabled
                            class="form-control form-control-sm"
                          />

                          <button
                            class="btn btn-link px-2"
                            (click)="increase(prod)"
                          >
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h6 class="mb-0">
                            $ {{ (prod.price * prod.toBuyQuantity).toFixed(2) }}
                          </h6>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <a (click)="removeFromCart(i)" class="text-muted"
                            ><i class="fas fa-times"></i
                          ></a>
                        </div>
                      </div>

                      <hr class="my-4" />
                    </ng-container>

                    <div class="pt-5">
                      <h6 class="mb-0">
                        <a href="home" class="text-body"
                          ><i class="fas fa-long-arrow-alt-left me-2"></i>Back to
                          shop</a
                        >
                      </h6>
                    </div>
                  </div>
                </div>

                <!-- PAYMENT INFORMATION -->
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">Recipient Information</h3>
                    <hr class="my-4" />

                    <h5 class="text-uppercase mb-3">Recipient Name</h5>

                    <div class="mb-5">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="repcipientName"
                          class="form-control form-control-lg"
                          name="recipientName"
                          [(ngModel)]="recipientName"
                        />
                      </div>
                    </div>

                    <hr class="my-4" />

                    <h5 class="text-uppercase mb-3">Shipping Address</h5>

                    <div class="mb-5">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="shippingAddress"
                          class="form-control form-control-lg"
                          name="shippingAddress"
                          [(ngModel)]="shippingAddress"
                        />
                      </div>
                    </div>

                    <hr class="my-4" />

                    <h5 class="text-uppercase mb-3">Recipient Phone</h5>

                    <div class="mb-5">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="recipientPhone"
                          class="form-control form-control-lg"
                          name="recipientPhone"
                          [(ngModel)]="recipientPhone"
                        />
                      </div>
                    </div>

                    <hr class="my-4" />

                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Total price</h5>
                      <h5>$ {{ totalPrice }}</h5>
                    </div>

                    <button
                      type="button"
                      class="btn btn-dark btn-block btn-lg"
                      data-mdb-ripple-color="dark"
                      data-bs-toggle="modal"
                      data-bs-target="#confirmModal"
                      *ngIf="products.length !== 0"
                    >
                      BUY
                    </button>

                    <button
                      class="btn btn-dark btn-block btn-lg"
                      [routerLink]="['/home']"
                      *ngIf="products.length === 0"
                    >
                      BACK TO HOME
                    </button>

                    <app-confirmation-dialog
                      (orderConfirm)="onSubmitOrder()"
                    ></app-confirmation-dialog>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
